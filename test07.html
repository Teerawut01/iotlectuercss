<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            color: red;
        }
       #WoW{
           color: #00f;
           text-align: center;
       }
       #Woo{
           color: #ffff00;
           text-decoration: underline;
       }
       .wee{
           background-color: #ffff00;
       }
    </style>
</head>
<body>
    <!-- css selector แบบที่ 3 : ID Selector -->
    <h1>Welcome to SAU CSS</h1>
    <hr>
    <h3>Hello</h3>
    <p>
        Lorem ipsum dolor sit amet.
    </p>
    <h3 id="WoW">Hey</h3>
    <p id="Woo">
        Lorem ipsum dolor sit amet.
    </p>
    <h3 class="wee">Hi</h3>
    <p>
        Lorem ipsum dolor sit amet.
    </p>
    
</body>
</html>
