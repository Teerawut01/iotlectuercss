<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::first-letter{
           font-size: 50px; 
           color: red;
        }
        h3::after{
            content: "IoT SAU";
            font-weight: bold;
            color: blue;
        }
        p::before{
            content: url("https://cdn-icons-png.flaticon.com/512/263/263142.png");
            width: 50px;
            border: 4px solid red;
        }

    </style>
</head>
<body>
    <!-- css selector แบบที่ 11 : :Pseudo Element Selector -->
     <!-- selector :: Pseudo Element -->
    <h1>Welcome to SAU CSS</h1>
    <hr>
    <h3>Hello.....</h3>
    <p>Lorem ipsum dolor sit amet.</p>
    <h3>Hi.....</h3>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
