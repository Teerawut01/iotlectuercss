<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #aa ~ p{
            color: red;
        }
    </style>
</head>
<body>
    <!-- css selector แบบที่ 10 : General Sibling Selector -->
     <!-- s1 s2 คั้นด้วย ~ คือ s2 ทั้งหมดที่อยู่ถัดจาก s1 แต่ไม่รวม s1 -->
     <div id="aa">
        <p>11111</p>
        <p>22222</p>
        <div id="bb">
            <p>33333</p>
            <div id="cc">
                <p>44444</p>
            </div>
            <p>55555</p>
        </div>
        <p>66666</p> 
     </div>
     <p>77777</p>
     <p>88888</p>
    
</body>
</html>
